<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /*Task5*/
      ul {
        list-style-type: square;
      }

      /*Task6*/
      ul {
        list-style-type: none;
      }

      li::before {
        content: "+";
      }

      /*Task7*/
      ul {
        list-style-image: url(/example/image/book.png);
      }

      /*Task8*/
      li {
        display: inline-block;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!--Task1-->
    <ol>
      <li>Half-Life 2: Episode One</li>
      <li>Half-Life 2: Episode Two</li>
      <li>Half-Life 2: Episode Three</li>
    </ol>

    <!--Task2-->
    <h3>Работы Микеланджело</h3>
    <ul>
      <li>Бахус</li>
      <li>Давид</li>
      <li>Пьета</li>
    </ul>

    <!--Task3-->
    <ol start="11">
      <li>Николай I</li>
      <li>Александр II</li>
      <li>Александр III</li>
      <li>Николай II</li>
    </ol>

    <!--Task4-->
    <ul>
      <li>
        Российские императоры
        <ul>
          <li>Пётр I Великий</li>
          <li>Екатерина I</li>
          <li>Пётр II</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
