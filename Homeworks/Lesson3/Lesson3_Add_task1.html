<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3. Add task 1</title>
    <style>
      .border {
        margin: 20px;
        padding: 20px;
        background: #86328c;
        color: #ffffff;
      }
      .first-way {
        outline: 2px solid #ffffff;
        outline-offset: -4px;
      }

      .second-way {
        border: 5px double #ffffff;
      }

      .third-way {
        box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #86328c;
      }
    </style>
  </head>
  <body>
    <div class="border first-way">Рамка вокруг текста</div>
    <div class="border second-way">Рамка вокруг текста</div>
    <div class="border third-way">Рамка вокруг текста</div>
  </body>
</html>
