    <title>Lesson 3. Add task 3</title>
    <style>
      ul {
        font-family: sans-serif;
        list-style: none;
        width: 30%;
      }
      li {
        color: #ffffff;
        background: #b18979;
        margin: 1px;
        padding: 15px;
      }
      /*li:first-child*/
      li:first-of-type {
        border-radius: 5px 5px 0 0;
      }
      /*li:last-child*/
      li:last-of-type {
        border-radius: 0 0 5px 5px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Пирамида Хеопса</li>
      <li>Висячие сады Семирамиды</li>
      <li>Статуя Зевса в Олимпии</li>
      <li>Храм Артемиды в Эфесе</li>
      <li>Мавзолей в Галикарнасе</li>
      <li>Колосс Родосский</li>
      <li>Александрийский маяк</li>
    </ul>
  </body>
